<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Leaflet?</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin="" />

  <!-- Our CSS -->
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

  <select id="makerFilter-option" onchange="updateYearLocation();">
    <option value="">All Vehicles</option>
  </select>
  
  <select id="ev_typeFilter-option" onchange="updateYearLocation();">
    <option value="">All Ev_type</option>
  </select>
  
  <select id="yearFilter-option">
    <option value="">All Year</option>
  </select>

  <select id="cityCountyFilter-option">
    <option value="">All City/County</option>
  </select>

  <div id="text-container" style="font-family: Arial, sans-serif; color: #333; background-color: #f0f0f0; padding: 10px;">
    Use Filter to Find Car!
  </div>

  <button onclick="updateMap()">Search</button>
  <!-- The div that holds our map -->
  <div id="map"></div>
  <!-- selected -->
  
  

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>
  <!-- D3 JavaScript -->
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <!-- Our JavaScript -->
  <script type="text/javascript" src="js/logic.js"></script>

</body>

</html>
